<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__poster" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__info-link"
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section add-section">
      <h3 class="section__title add-section__title">Add Item</h3>
      <div class="task-add">
        <input class="task-add__text-input" type="text">
        <button class="task-add__add-btn button">Add</button>
      </div>
    </section>
    <section class="section incompleted-tasks">
      <h3 class="section__title">Todo</h3>
      <ul class="task-list">
        <li class="task-list__item task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__title">Pay Bills</label>
          <input class="task__text-input" type="text">
          <button class="task__edit-btn button">Edit</button>
          <button class="task__delete-btn button button_delete">
            <img class="button-icon" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="task-list__item task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__title">Go Shopping</label>
          <input class="task__text-input" type="text" value="Go Shopping">
          <button class="task__edit-btn button">Save</button>
          <button class="task__delete-btn button button_delete">
            <img class="button-icon" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="section completed-tasks">
      <h3 class="section__title">Completed</h3>
      <ul class="task-list">
        <li class="task-list__item task task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__title">See the Doctor</label>
          <input class="task__text-input" type="text">
          <button class="task__edit-btn button">Edit</button>
          <button class="task__delete-btn button button_delete">
            <img class="button-icon" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
